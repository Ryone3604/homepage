{% extends 'home/index.html' %}
{% block content %}
{% for item in date %}
<table class="table" >
    <div class="container" style=" padding: 50px 0px;">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item"
        src="{{ item.text}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    </div>
    <h2>{{ item.title }}</h2>
    </div>
    
{% endfor %}

<a id ="link" href="{{request.META.HTTP_REFERER}}">戻る</a>


       
    
</table>

{% endblock %}
