{% extends 'home/index.html' %}
{% block content %}
    <table class="table">
    {% for item in date %}
        <div class="post" style=" padding: 50px 0px;" id="post">
            <p class="date" id="date">
                {{ item.published_date |date:"Y.m.d"}}
            </p>
            <h2>{{ item.title }}</h2>
            <img src="{{ item.image.url }}" style=" padding: 0px 10px;">
            <p>{{ item.text|linebreaksbr }}</p>
            
        </div>
    {% endfor %}

    
    <a id ="link" href="{{request.META.HTTP_REFERER}}">戻る</a>

       
    
    </table>

{% endblock %}
