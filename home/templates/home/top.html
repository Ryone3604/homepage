{% extends 'home/index.html' %}
{% block content %}

<div id="mainVisual">
    <img src="../../static/home/image/242366.jpg" alt="つくるものを通して人と人がつながり 新しい価値が生まれ、気持ちや想いが届く。 そんなお手伝いができればと考えています。">
</div>




<div style=" padding: 100px 0px;">

    <h1 id="title" class="toptext"><a href="http://127.0.0.1:8000/home/blog/"class="text-decoration-none">Blog</a></h1>
    <div class="container topblog" style=" padding: 10px 0px;" id="post">
    <ul id="top">
    {% for item in date2 %}
    <li id="top2">
   
        <div class="post" style=" padding: 30px 0px;">
            <a href="{% url 'blog' %}{{ item.url }}" id="link" class="text-decoration-none"><img src="{{ item.image.url }}" style=" padding: 0px 10px;"></a>
            <div class="date">
                {{ item.published_date }}
            </div>
            <h2><a href="{% url 'blog' %}{{ item.url }}" id="link" class="text-decoration-none">{{ item.title }}</a></h2>
            
            
        </div>
        </li>
    {% endfor %}
    </ul>
    </div>
</div>


<div style=" padding: 100px 0px;">

    <h1 id="title" class="toptext "><a href="http://127.0.0.1:8000/home/works/" class="text-decoration-none">Music</a></h1>
    <div class="container topmove" style=" padding: 10px 0px;">
    <ul id="top">
    {% for item in date %}
    <li id="top2">
    <div style=" padding: 30px 0px;">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" style=" padding: 10px 10px;"
        src="{{ item.text}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    </div>
    
    <h2><a href="{% url 'works' %}{{ item.url }}" id="link" class="text-decoration-none" >{{ item.title }}</a></h2>
    </div>
    </li>
    {% endfor %}
    </ul>
    </div>
    

</div>





    




{% endblock %}
